<div>
    <form name="register-form" role="register-form">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="password">First Name</label>
                <div class="input-group">
                    <span class="input-group-addon">
				   <i class="fi-lock"></i>
            </span>
                    <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required /> </div>
                <span ng-show="register-form.firstname.$dirty && register-form.firstname.$error.required" class="help-block">firstname is required</span>

            </div>
            <div class="form-group">
                <label for="password">Last Name</label>
                <div class="input-group">
                    <span class="input-group-addon">
				   <i class="fi-lock"></i>
            </span>
                    <input type="text" name="lastname" id="lastname" class="form-control" ng-model="lastname" required /> </div>
                <span ng-show="register-form.lastname.$dirty && register-form.lastname.$error.required" class="help-block">lastname is required</span>

            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-addon">
				    <i class="fi-torso"></i>
            </span>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required /> </div>
                <span ng-show="register-form.username.$dirty && register-form.username.$error.required" class="help-block">Username is required</span>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-addon">
				   <i class="fi-lock"></i>
            </span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required /> </div>
                <span ng-show="register-form.password.$dirty && register-form.password.$error.required" class="help-block">Password is required</span>

            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-addon">
				   <i class="fi-lock"></i>
            </span>
                    <input type="test" name="cpassword" id="cpassword" class="form-control" ng-model="cpassword" required /> </div>
                <span ng-show="register-form.cpassword.$dirty && register-form.cpassword.$error.required" class="help-block">Password is required</span>

            </div>
            <div class="form-actions" style="padding-top:2%;" align="center">
                <button type="submit" ng-disabled="register-form.$invalid || dataLoading" class="btn btn-danger">Login</button>
